version: '3.8'

services:
  moltmirror:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./analysis.db:/data/analysis.db:ro
      - ./insights_cache.json:/app/insights_cache.json
      - model-cache:/root/.cache/huggingface
    environment:
      - MOLTMIRROR_DB_PATH=/data/analysis.db
      - MOLTMIRROR_MODEL=intfloat/e5-base-v2
      - MOLTMIRROR_ADMIN_KEY=${MOLTMIRROR_ADMIN_KEY:-}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '3.5'
          memory: 7G
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - moltmirror
    restart: unless-stopped

volumes:
  model-cache:
