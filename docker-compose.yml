version: '3.8'

services:
  moltmirror:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./analysis.db:/data/analysis.db:ro
      - ./insights_cache.json:/app/insights_cache.json
      - model-cache:/root/.cache/huggingface
    environment:
      - MOLTMIRROR_DB_PATH=/data/analysis.db
      - MOLTMIRROR_MODEL=intfloat/e5-base-v2
      - MOLTMIRROR_ADMIN_KEY=${MOLTMIRROR_ADMIN_KEY:-}
      - PYTHONUNBUFFERED=1
      # Scraper proxy configuration (set in .env or /tmp/scraper_proxy.env)
      - SCRAPER_PROXY_URL=${SCRAPER_PROXY_URL:-}
      - SCRAPER_PROXY_ENABLED=${SCRAPER_PROXY_ENABLED:-true}
    # Allow container to reach host's SOCKS proxy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '3.5'
          memory: 7G
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # Caddy reverse proxy with automatic HTTPS
  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - moltmirror
    restart: unless-stopped

volumes:
  model-cache:
  caddy_data:
  caddy_config:
